<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página utilizando Forms</title>
    <link rel="stylesheet" href="exercicio2.css">
</head>
<body>
    <main>
        <div id="formulario">
            <form action="">
                <section>
                    <fieldset>
                        <legend>Informações pessoais do aluno</legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required size="50"
                        maxlength="50" pattern="[a-zA-Z]{1,50}" autofocus>
                        <br>
                        <br>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                        <br>
                        <br>
                        <label>Sexo</label>
                        <br>
                        <input type="radio" id="masculino" name="sexo" value="M" checked>
                        <label>Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="F">
                        <label>Feminino</label>
                        <input type="radio" id="outro" name="sexo" value="O">
                        <label>Outro</label>
                        <br>
                        <br>
                        <label>Passatempos:</label>
                        <br>
                        <input type="checkbox" id="passatempo1" name="passatempos" value="ler">
                        <label>Ler</label>
                        <input type="checkbox" id="passatempo2" name="passatempos" value="esporte">
                        <label>Praticar esportes</label>
                        <input type="checkbox" id="passatempo3" name="passatempos" value="viagem">
                        <label>Viajar</label>
                        <input type="checkbox" id="passatempo4" name="passatempos" value="dormir">
                        <label>Dormir</label>
                        <p>
                            <label>Cor favorita</label>
                            <input type="color" id="color" name="cor" value="#ff0000">
                        </p>
                        <br>
                        <br>
                        <input type="submit" value="Enviar">
                        <button type="reset">Limpar</button>
                    </fieldset>

                    <br>
                    <br>
                    <fieldset>
                        <legend>Deixe aqui alguma informação que julgar necessária</legend>
                        <label>Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="5" placeholder="vazio"></textarea>
                        <br>
                        <br>
                        <label>Pais</label>
                        <select name="pais" id="pais">
                            <option value="">Selecione</option>
                            <option value="brasil">Brasil</option>
                            <option value="eua">EUA</option>
                            <option value="portugal">Portugal</option>
                            <option value="espanha">Espanha</option>
                        </select>
                        <br>
                        <br>
                        <button type="button">Cancelar</button>
                    </fieldset>
                </section>
            </form>
        </div>
        
    </main>
    <footer class="rodape">Pagina criada na aula de PWEB - Direitos Reservados - 2025</footer>
</body>
</html>
