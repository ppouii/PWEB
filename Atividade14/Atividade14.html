<body>
    <h1>Transforme seu texto em maiúsculas ou minúsculas</h1>

    <input type="text" id="texto" placeholder="Digite seu texto aqui">
    <br><br>
    
    <label>
        <input type="radio" name="transformacao" value="maiusculas" id="maiusculas">
        Maiúsculas
    </label>
    <br>
    
    <label>
        <input type="radio" name="transformacao" value="minusculas" id="minusculas">
        Minúsculas
    </label>
    <br><br>
    
    <button id="transformar">Transformar</button>
    
    <h2 id="resultado"></h2>
    <script src="atividade14.js"></script>
</body>
